apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    dataBinding.enabled true
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.dac.gapp.andac"
        minSdkVersion 19
        //noinspection OldTargetApi
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            minifyEnabled false // Proguard on/off
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true // BuildConfig.DEBUG
        }

        release {
            minifyEnabled true // Proguard on/off
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false // BuildConfig.DEBUG
        }
    }

    flavorDimensions "target"
    productFlavors {
        user {
            dimension "target"
            applicationIdSuffix ".user"
            manifestPlaceholders = [appLabel: "ANDAC USER"]
        }

        hospital {
            dimension "target"
            applicationIdSuffix ".hospital"
            manifestPlaceholders = [appLabel: "ANDAC HOSPITAL"]
        }
    }

    defaultConfig {
        // ...
        resConfigs "auto"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation rootProject.ext.libs.supportV4
    implementation rootProject.ext.libs.supportDesign
    implementation rootProject.ext.libs.supportAppcompatV7
    implementation rootProject.ext.libs.supportVectorDrawable
    implementation rootProject.ext.libs.constraintLayout

    implementation rootProject.ext.libs.playServices

    implementation rootProject.ext.libs.firebase

    implementation 'com.algolia:algoliasearch-android:3.20.11'
    implementation rootProject.ext.libs.algolia

    implementation rootProject.ext.libs.timber
}
apply plugin: 'com.google.gms.google-services'