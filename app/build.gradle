apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    dataBinding.enabled true
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.dac.gapp.andac"
        minSdkVersion 19
        //noinspection OldTargetApi
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            minifyEnabled false // Proguard on/off
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true // BuildConfig.DEBUG
        }

        release {
            minifyEnabled true // Proguard on/off
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false // BuildConfig.DEBUG
        }
    }

    flavorDimensions "target"
    productFlavors {
        user {
            dimension "target"
            applicationIdSuffix ".user"
            manifestPlaceholders = [appLabel: "ANDAC USER"]
        }

        hospital {
            dimension "target"
            applicationIdSuffix ".hospital"
            manifestPlaceholders = [appLabel: "ANDAC HOSPITAL"]
        }
    }

    defaultConfig {
        // ...
        resConfigs "auto"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //noinspection GradleDependency,GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-vector-drawable:27.1.0'

    implementation 'com.android.support:support-v4:27.1.0'
    //noinspection GradleCompatible
    implementation 'com.google.android.gms:play-services-plus:15.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'com.google.firebase:firebase-core:15.0.0'
    compile 'com.google.firebase:firebase-auth:15.0.0'
    compile 'com.google.android.gms:play-services-auth:15.0.0'
    compile 'com.google.firebase:firebase-firestore:15.0.0'
    compile 'com.algolia:instantsearch-android:1.7.25'

    // For google map api -> firebase 버전 맞춰줘야됨.
    implementation 'com.google.android.gms:play-services-maps:15.0.0'
    implementation 'com.google.android.gms:play-services-location:15.0.0'
    compile 'com.google.android.gms:play-services-places:15.0.0'
}
apply plugin: 'com.google.gms.google-services'